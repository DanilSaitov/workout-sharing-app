<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Workout Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Create Workout Request</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a> <!-- Return to Home -->
        </form>
    </div>
</body>
</html>
