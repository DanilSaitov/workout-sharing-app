{% extends 'main.html' %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">
                {% if editing %}
                Edit Workout Request
                {% else %}
                Create Workout Request
                {% endif %}
            </h2>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_date" class="form-label">Date</label>
                    {{ form.date }}
                </div>
                <div class="mb-3">
                    <label for="id_time" class="form-label">Time</label>
                    {{ form.time }}
                </div>
                <div class="mb-3">
                    <label for="id_body_part" class="form-label">Body Part</label>
                    {{ form.body_part }}
                </div>
                <div class="mb-3">
                    <label for="id_experience_level" class="form-label">Experience Level</label>
                    {{ form.experience_level }}
                </div>
                
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        {% if editing %}
                        Save Changes
                        {% else %}
                        Create Request
                        {% endif %}
                    </button>
                    <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
