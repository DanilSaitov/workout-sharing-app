<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Request - Workout Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .left-column {
            background-color: #f0f0f0;
            min-height: 100vh;
            border-right: 2px solid #ddd;
            padding: 20px 0;
        }
        .left-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .left-column li {
            padding: 10px 20px;
            transition: background-color 0.2s;
        }
        .left-column li:hover {
            background-color: #e0e0e0;
        }
        .left-column a {
            color: #333;
            text-decoration: none;
            display: block;
            font-size: 1.1em;
        }
        .left-column a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-2 left-column">
                {% include 'partials/sidebar.html' %}
            </div>
            
            <!-- Center Column -->
            <div class="col-10">
                <div class="container my-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">
                                {% if editing %}
                                Edit Workout Request
                                {% else %}
                                Create Workout Request
                                {% endif %}
                            </h2>
                            
                            <form method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_date" class="form-label">Date</label>
                                    {{ form.date }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_time" class="form-label">Time</label>
                                    {{ form.time }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_body_part" class="form-label">Body Part</label>
                                    {{ form.body_part }}
                                </div>
                                <div class="mb-3">
                                    <label for="id_experience_level" class="form-label">Experience Level</label>
                                    {{ form.experience_level }}
                                </div>
                                
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        {% if editing %}
                                        Save Changes
                                        {% else %}
                                        Create Request
                                        {% endif %}
                                    </button>
                                    <a href="{% url 'index' %}" class="btn btn-secondary ms-2">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
