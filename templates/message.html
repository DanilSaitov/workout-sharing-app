<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Workout Sharing App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #2C2F33; /* Main Background */
            color: #ffffff; /* Text color for better contrast */
        }
        .left-column {
            background-color: #23272A; /* Sidebar Background */
            color: #ffffff; /* Text color for better contrast */
        }
        .center-column {
            background-color: #3A3D42; /* Slightly lighter background */
            color: #ffffff; /* Text color for better contrast */
            min-height: 100vh;
            padding: 20px;
        }
        .right-column {
            background-color: #23272A; /* Sidebar Background */
            color: #ffffff; /* Text color for better contrast */
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Column -->
            <div class="col-2 left-column">
                {% include 'partials/sidebar.html' %}
            </div>

            <!-- Center Column -->
            <div class="col-7 center-column">
                <h4 class="p-3"><i class="bi bi-chat-dots"></i> Messages</h4>
                <!-- Add message-specific content here -->
            </div>

            <!-- Right Column -->
            <div class="col-3 right-column">
                <div class="p-3">
                    <h4><i class="bi bi-info-circle"></i> Message Details</h4>
                </div>
                <div class="p-3">
                    <h4><i class="bi bi-clock-history"></i> Message History</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
